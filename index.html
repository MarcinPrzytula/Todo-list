<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/84d9bfee14.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrap">
        <h1>Todo list</h1>
        <form action="">
            <input type="text" placeholder="Enter your task">
            <button>Add task</button>
            <h3>Number of tasks: <span>0</span></h3>
        </form>
        <ul></ul>
    </div>
    <div class="editInputBox" id="lolo">
        <div class="wrapEditInputBox">
            <h2>Edit your task</h2>
            <form action="">
                <input type="text" placeholder="Enter your edit task">
                <button class="btnEditSave">Save</button>
            </form>
            <div class="close">X</div>
        </div>
    </div>
    <div class="searchBox">
        <form action="">
            <h2>Search for your task</h2>
            <input type="text" placeholder="Enter the name of the task">
            <button class="search">Search</button>
            <button class="showAll">Show All</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
